backend:
  build:
    context: .
  container_name: murder-mystery-backend
  environment:
    - ASPNETCORE_ENVIRONMENT=Development
    - ConnectionStrings__Default=Host=postgres;Port=5432;Database=MurderMysteryAI;Username=postgres;Password=Your_password123
  ports:
    - "7002:80"
  depends_on:
    - postgres

frontend:
  build:
    context: ./MurderMysteryAIFE
  container_name: murder-mystery-frontend
  environment:
    - VITE_BASEURL="https://localhost:7002"
  ports:
    - "3000:80"
  depends_on:
    - backend
